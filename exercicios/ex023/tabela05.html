<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th> 
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Hollis Smith</td>
            <td>M</td>
            <td>29</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Karina Trevisan</td>
            <td>F</td>
            <td>26</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Hellen Smith</td>
            <td>F</td>
            <td>33</td>
            <td>Trader</td>
        </tr>
        <tr>
            <td>Michel Rodrigues</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Luiz Trevisan</td>
            <td>M</td>
            <td>54</td>
            <td>Padeiro</td>
        </tr>
        <tr>
            <td>Rosângela</td>
            <td>F</td>
            <td>54</td>
            <td>Costureira</td>
        </tr>
    </table>
</body>
</html>
